version: '3.7'

services:
   gentoo_packer:
      image: ${REGISTRY_URL}/${IMAGE_NAME}:${VERSION}
      build: 
         context: ./packer
         args:
           PROXY: "${PROXY}"
      entrypoint: "bash -c"
      command: "'while sleep 3600; do :; done'"
      stdin_open: true
      tty: true
      privileged: true
      volumes:
         - "./packer/assets:/packer/"
      network_mode: "host"
